<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登陆</title>
<link rel="shortcut icon" type="image/ico" href="style/images/favicon.ico" />
<link href="style/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jslib/jquery-2.1.0.js"></script>
<script type="text/javascript" src="jslib/fun.base.js"></script>
<script type="text/javascript" src="jslib/balloon.js"></script>
</head>
<body>
	<div class="login">
		<div class="box png">
			<div class="logo png"></div>
			<div class="input">
				<div class="log">
					<div class="name">
						<label>用户名</label>
						<input type="text" class="text" id="value_1" placeholder="用户名" name="value_1" tabindex="1">
					</div>
					<div class="pwd">
						<label>密 码</label>
						<input type="password" class="text" id="value_2" placeholder="密码" name="value_2" tabindex="2"> 
					</div>
					<input type="button" class="submit" tabindex="3" value="登录">
					<input type="button" onclick="window.open('http://openapi.qzone.qq.com/oauth/show?which=ConfirmPage&amp;display=pc&amp;response_type=code&amp;client_id=101165906&amp;redirect_uri=http://demo.linbsoft.com/linbdesk/json/thirdcallback.ashx&amp;state=QQ', '_blank', 'width=720,height=600,toolbar=no,menubar=no,scrollbars=no,location=no,status=no')" value="" tabindex="4" class="qqlogin">
					<div class="check"></div>
					<div class="tip"></div>
				</div>
			</div>
		</div>
		<div class="air-balloon ab-1 png"></div>
		<div class="air-balloon ab-2 png"></div>
		<div class="footer"></div>
	</div>

	<div
		style="text-align: center; margin: 50px 0; font: normal 14px/24px 'MicroSoft YaHei';">
	</div>
</body>
</html>
